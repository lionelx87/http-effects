<div class="row">
    <div class="col-4">
        <img [src]="user?.avatar" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <b>Name: </b>{{ user?.first_name }}
            </li>
            <li class="list-group-item">
                <b>Lastname: </b>{{ user?.last_name }}
            </li>
        </ul>
    </div>
</div>
